<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML="my first javascript function";
        }
    </script>
</head>
<body>
    <h1>my web page</h1>
    <p id = "demo">A paragraph.</p>
    <button type="button" onclick="myFunction()">click it</button>
</body>
</html>
